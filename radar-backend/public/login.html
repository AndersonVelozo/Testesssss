<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Login - RADAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" style="max-width: 420px">
      <h1>Login</h1>
      <p class="subtitle">
        Acesso restrito. Somente usu치rios cadastrados pelo administrador.
      </p>

      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="voce@empresa.com" />

      <label for="senha" style="margin-top: 12px">Senha</label>
      <input id="senha" type="password" placeholder="********" />

      <div class="btn-row" style="margin-top: 16px">
        <button id="loginBtn" class="btn-primary" type="button">Entrar</button>
      </div>

      <div id="loginMsg" class="progress-text"></div>
    </div>

    <script>
      // === CONFIG DO BACKEND (LOCAL x PRODU칂츾O) ===
      const isLocalHost =
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1";

      const BACKEND_BASE_URL = isLocalHost
        ? "http://localhost:3000"
        : "https://testesssss-production.up.railway.app";

      const emailInput = document.getElementById("email");
      const senhaInput = document.getElementById("senha");
      const loginBtn = document.getElementById("loginBtn");
      const loginMsg = document.getElementById("loginMsg");

      async function fazerLogin() {
        const email = emailInput.value.trim();
        const senha = senhaInput.value.trim();

        if (!email || !senha) {
          loginMsg.textContent = "Informe e-mail e senha.";
          return;
        }

        loginBtn.disabled = true;
        loginMsg.textContent = "Autenticando...";

        try {
          const resp = await fetch(`${BACKEND_BASE_URL}/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, senha }),
          });

          if (!resp.ok) {
            const err = await resp.json().catch(() => ({}));
            loginMsg.textContent = err.error || "Usu치rio ou senha inv치lidos.";
            loginBtn.disabled = false;
            return;
          }

          const data = await resp.json();
          const usuario = data.usuario || {};

          // 游댏 salva token em todos os nomes usados no front
          localStorage.setItem("radar_token", data.token);
          localStorage.setItem("token", data.token);
          localStorage.setItem("authToken", data.token);

          // informa칞칫es extras do usu치rio (se quiser usar em telas)
          localStorage.setItem("usuarioNome", usuario.nome || "");
          localStorage.setItem("usuarioRole", usuario.role || "user");

          loginMsg.textContent =
            "Login realizado com sucesso! Redirecionando...";

          // 游 ap칩s login, sempre vai para o portal com os cards
          setTimeout(() => {
            window.location.href = "home.html";
          }, 800);
        } catch (e) {
          console.error(e);
          loginMsg.textContent = "Erro ao conectar com o servidor.";
          loginBtn.disabled = false;
        }
      }

      loginBtn.addEventListener("click", fazerLogin);

      senhaInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") fazerLogin();
      });
      emailInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") fazerLogin();
      });
    </script>
  </body>
</html>
