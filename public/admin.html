<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Painel Administrativo - RADAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ===================================
                BASE / LAYOUT 
    =================================== */

    html, body {
      height: 100%;
      overflow: hidden !important;
    }

    body.admin-page {
      padding: 24px;
    }

    .admin-container {
      height: calc(100vh - 48px);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* ===================================
                    HEADER
    =================================== */

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 18px 22px;
      border-radius: 16px;
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .admin-title h1 {
      margin: 0;
      font-size: 1.45rem;
    }

    .admin-title p {
      color: #9ca3af;
      font-size: 0.85rem;
      margin-top: 4px;
    }

    .admin-user-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .admin-user-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .admin-avatar {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #4f46e5, #0f172a);
      color: #e5e7eb;
      font-size: 0.8rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 2px rgba(148, 163, 184, 0.7);
    }

    .admin-user-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .admin-user-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .badge-role {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.72rem;
      font-weight: 600;
      border: 1px solid rgba(129, 140, 248, 0.65);
      background: rgba(129, 140, 248, 0.15);
      color: #c7d2fe;
    }

    .btn-icon {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.95rem;
      transition: 0.2s ease;
    }

    .btn-icon:hover {
      border-color: rgba(129, 140, 248, 0.9);
      background: rgba(30, 64, 175, 0.7);
    }

    /* ===================================
                 GRID / CARDS
    =================================== */

    .admin-grid {
      display: grid;
      grid-template-columns: 1fr 1.4fr;
      gap: 24px;
      height: 100%;
    }

    .admin-card {
      background: rgba(15, 23, 42, 0.62);
      border: 1px solid rgba(148, 163, 184, 0.32);
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(12px);
      overflow: hidden;
    }

    .admin-card h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .admin-card p {
      margin-top: 6px;
      margin-bottom: 18px;
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .admin-form {
      margin-top: 8px;
    }

    /* ===================================
                    FORM
    =================================== */

    .admin-row-3 {
      display: flex;
      gap: 16px;
      margin-top: 18px;
    }

    .admin-row-sub {
      display: flex;
      gap: 48px;
      margin-top: 14px;
      align-items: center;
    }

    .admin-col {
      display: flex;
      flex-direction: column;
    }

    /* Toggles */
    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .toggle input {
      position: absolute;
      opacity: 0;
    }

    .toggle-track {
      width: 38px;
      height: 20px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.7);
      display: flex;
      align-items: center;
      padding: 2px;
      transition: .18s;
    }

    .toggle-thumb {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      transition: .18s;
    }

    .toggle input:checked + .toggle-track {
      background: rgba(59, 130, 246, 0.5);
      border-color: rgba(129, 140, 248, 0.9);
    }

    .toggle input:checked + .toggle-track .toggle-thumb {
      transform: translateX(16px);
    }

    /* ===================================
                MINI TOGGLE TABELA
    =================================== */

    .mini-toggle input {
      position: absolute;
      opacity: 0;
    }

    .mini-toggle-track {
      width: 32px;
      height: 18px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.7);
      display: flex;
      align-items: center;
      padding: 2px;
      transition: 0.18s;
    }

    .mini-toggle-thumb {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      transition: 0.18s;
    }

    .mini-toggle input:checked + .mini-toggle-track {
      background: rgba(59, 130, 246, 0.5);
      border-color: rgba(129, 140, 248, 0.9);
    }

    .mini-toggle input:checked + .mini-toggle-track .mini-toggle-thumb {
      transform: translateX(14px);
    }

    /* ===================================
                PAGINAÇÃO
    =================================== */

    .admin-pagination {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
      color: #9ca3af;
    }

    .admin-pagination button {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: transparent;
      color: #e5e7eb;
      cursor: pointer;
    }

    .admin-pagination button:hover:not(:disabled) {
      border-color: rgba(129, 140, 248, 0.95);
      background: rgba(30, 64, 175, 0.6);
    }

    .admin-pagination button:disabled {
      opacity: 0.4;
      cursor: default;
    }
