<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <title>Login - RADAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* =============================
                GLOBAL
      ============================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      background: url('./img/quem-pode-se-habilitar-no-radar-descubra-agora-mesmo.webp') no-repeat center center / cover;
      position: relative;
      overflow: hidden;
    }

    /* Overlay escuro suave */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(4px);
    }

    /* =============================
                CONTAINER
      ============================== */
    .container {
      position: relative;
      width: 100%;
      max-width: 420px;
      padding: 32px;
      border-radius: 18px;
      background: rgba(17, 25, 40, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      color: #e2e8f0;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
      }
    }

    .container h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #fff;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 25px;
      opacity: 0.7;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      color: #fff;
      outline: none;
      transition: 0.25s;
    }

    input:focus {
      border-color: #3b82f6;
      background: rgba(255, 255, 255, 0.12);
    }

    /* =============================
                BOTÃO
      ============================== */
    .btn-primary {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #005eff, #1d4ed8);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 0 10px rgba(0, 102, 255, 0.4);
    }

    .btn-primary:hover {
      box-shadow: 0 0 20px rgba(0, 102, 255, 0.7);
      transform: translateY(-2px);
    }

    #loginMsg {
      margin-top: 12px;
      font-size: 14px;
      color: #60a5fa;
      height: 20px;
    }

    @media (max-width: 500px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Login</h1>
    <p class="subtitle">
      Acesso restrito. Somente usuários cadastrados pelo administrador.
    </p>

    <label for="email">E-mail</label>
    <input id="email" type="email" placeholder="voce@empresa.com" />

    <label for="senha" style="margin-top: 12px">Senha</label>
    <input id="senha" type="password" placeholder="********" />

    <button id="loginBtn" class="btn-primary" style="margin-top: 18px">
      Entrar
    </button>

    <div id="loginMsg"></div>
  </div>

  <script>
    const isLocalHost =
      window.location.hostname === "localhost" ||
      window.location.hostname === "127.0.0.1";

    const BACKEND_BASE_URL = isLocalHost
      ? "http://localhost:3000"
      : "https://testesssss-production.up.railway.app";

    const emailInput = document.getElementById("email");
    const senhaInput = document.getElementById("senha");
    const loginBtn = document.getElementById("loginBtn");
    const loginMsg = document.getElementById("loginMsg");

    async function fazerLogin() {
      const email = emailInput.value.trim();
      const senha = senhaInput.value.trim();

      if (!email || !senha) {
        loginMsg.textContent = "Informe e-mail e senha.";
        return;
      }

      loginBtn.disabled = true;
      loginMsg.textContent = "Autenticando...";

      try {
        const resp = await fetch(`${BACKEND_BASE_URL}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha }),
        });

        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          loginMsg.textContent = err.error || "Usuário ou senha inválidos.";
          loginBtn.disabled = false;
          return;
        }

        const data = await resp.json();

        localStorage.setItem("radar_token", data.token);
        localStorage.setItem("token", data.token);
        localStorage.setItem("authToken", data.token);

        loginMsg.textContent =
          "Login realizado com sucesso! Redirecionando...";

        setTimeout(() => {
          window.location.href = "home.html";
        }, 800);
      } catch (e) {
        console.error(e);
        loginMsg.textContent = "Erro ao conectar com o servidor.";
        loginBtn.disabled = false;
      }
    }

    loginBtn.addEventListener("click", fazerLogin);
    senhaInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") fazerLogin();
    });
    emailInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") fazerLogin();
    });
  </script>
</body>

</html>
